{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">My Profile</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4 text-center">
                        <div class="avatar-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-auto mb-3"
                            style="width: 80px; height: 80px; border-radius: 50%; font-size: 2rem;">
                            {{ user.username[0].upper() }}
                        </div>
                        <h4>{{ user.username }}</h4>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
